{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="{% static "styles/material.min.css" %}">
  <link rel="stylesheet" href="{% static "styles/materialdesignicons.min.css" %}">
  <link rel="stylesheet" href="{% static "styles/base.css" %}">

  {% block style %}

  {% endblock %}
</head>
<body>
{% block content %}

{% endblock %}

<script src="{% static "scripts/jquery-3.1.0.min.js" %}"></script>
<script src="{% static "scripts/material.min.js" %}"></script>

{% block script %}

{% endblock %}
</body>
</html>
