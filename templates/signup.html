{% extends "base.html" %}

{% block title %}
  Signup
{% endblock %}

{% block style %}
  {{ block.super }}
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static "styles/signup.css" %}">
{% endblock %}

{% block content %}

  <canvas id="canvas"></canvas>
  <div class="container">
    <h1>Signup</h1>
    <form class="form-horizontal" action method="post">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" id="id_username" name="username" required="required"/>
        <label for="id_username" class="control-label">Username</label><i class="bar"></i>
      </div>
      <div class="form-group">
        <input type="password" id="id_password" name="password" required="required"/>
        <label for="id_password" class="control-label">Password</label><i class="bar"></i>
      </div>
      <div class="form-group">
        <input type="email" id="id_email" name="email" required="required"/>
        <label for="id_email" class="control-label">Email</label><i class="bar"></i>
      </div>
      <div class="button-container">
        <button type="submit" class="button"><span>Submit</span></button>
      </div>
    </form>
  </div>


{% endblock %}

{% block script %}
  {% load staticfiles %}
  <script src="{% static "scripts/dotbackground.js" %}"></script>
{% endblock %}
