version: '2'
services:
  database:
    image: mysql:5.7.13
    volumes:
      - ./db:/var/lib/mysql
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - FOREIGN_KEY_CHECKS=0
      - MYSQL_DATABASE=hahu

  redis:
    image: redis:3.2.1

  celery:
    build:
      context: .
      dockerfile: celery-Dockerfile
    environment:
      - C_FORCE_ROOT=true
      - DJANGO_CONFIG=production
    volumes:
      - .:/code
    working_dir: /code
    command: bash -c "sleep 10 && celery --loglevel=info worker --app=hahu.celeryapp:app"
    depends_on:
      - database
      - redis
    links:
      - database
      - redis

  socket:
    build: ./socket_server
    environment:
      - DJANGO_CONFIG=production
    volumes:
      - ./socket_server:/socket
    working_dir: /socket
    command: bash -c "sleep 10 && node index.js"
    ports:
      - 4000:4000
    depends_on:
      - web
      - redis
    links:
      - web
      - redis

  nginx:
    image: nginx:1.11.1
    environment:
      - NGINX_PORT=80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /staticfiles
    ports:
      - 8080:80
    volumes_from:
      - web
    links:
      - web

  web:
    build: .
    environment:
      - DJANGO_CONFIG=production
    volumes:
      - .:/code
      - ./static:/staticfiles
    command: bash -c "sleep 10 && python manage.py makemigrations polls && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - database
      - redis
    links:
      - database
      - redis
